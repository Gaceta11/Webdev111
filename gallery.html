<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Gallery</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            background-color: #402c50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 28px;
        }

        header p, header a {
            font-size: 14px;
            color: #ecf0f1;
            text-decoration: none;
        }

        /* Navigation */
        nav ul {
            list-style: none;
            background-color: #34495e;
            text-align: center;
            padding: 10px;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        /* Sections */
        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 5px;
        }

        h3 {
            color: #34495e;
        }

        /* Links */
        a {
            color: #2980b9;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Content Styling */
        .container {
            width: 100%;
            margin: auto;
            padding: 20px;
        }

        img {
            display: block;
            margin: 20px auto;
            border-radius: 10px;
        }

        ul {
            padding-left: 20px;
        }

        /* Footer */
        footer {
            text-align: center;
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }

        /* Form Styling */
        fieldset {
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }

        legend {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }

        input, textarea, select {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #6029b9;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        /*Image-Box Styles*/
        .image-box{
            width: 100px;
            height: 100px;
            background-color: lightblue;
            font-size: 20px;
            font-weight: bold;
            margin: 5px;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        .image-box img {
            width: 100%;  
            height: auto;             
            border-radius: 4px;       
        }
        .image-container {
            width: 80%;           
            margin: 0 auto;          
            display: flex;          
            gap: 10px;              
            justify-content: center;  
            flex-wrap: wrap;          
        }
        
        figcaption {
            margin-top: 5px;
            font-size: 14px;
        }

    </style>

</head>

<body>

    <nav>
        <ul>
            <li><a href="#products">Featured Products</a></li>
            <li><a href="#sales">Sales Gallery</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#contacts">Contacts</a></li>
        </ul>
    </nav>

    <main>
        <!-- Featured Products Section -->
        <section>
            <h2 id="products">Featured Products</h2>
            <figure>
                <img src="images/PImages/CCTV3.png" alt="Featured Product 1" width="300">
                <figcaption>Featured Product 1 - Best Seller</figcaption>
            </figure>
            <figure>
                <img src="images/PImages/CCTV2.png" alt="Featured Product 2" width="300">
                <figcaption>Featured Product 2 - New Arrival</figcaption>
            </figure>
            <figure>
                <img src="images/PImages/CCTV4.png" alt="Featured Product 3" width="300">
                <figcaption>Featured Product 3 - Limited Edition</figcaption>
            </figure>
        </section>

        <!-- Sales Gallery Section -->
        <div class="image-container"></div>
        <section>
            <h2 id="sales">Sales Gallery</h2>
            <figure>
                <img src="images/PImages/CCTV7.webp" alt="Sale Item 1" width="300">
                <figcaption>Portable CCTV - 50% Off</figcaption>
            </figure>
            <figure>
                <img src="images/PImages/CCTV6.webp" alt="Sale Item 2" width="300">
                <figcaption>Square Type - Buy 1 Get 1</figcaption>
            </figure>
            <figure>
                <img src="images/PImages/HDV2.png" alt="Sale Item 3" width="300">
                <figcaption>DVR - Special Discount</figcaption>
            </figure>
        </section>


        <!-- Regular Gallery -->
        <section>
            <h2 id="gallery">Gallery</h2>
            <figure>
                <img src="images/PImages/Gallery1.webp" alt="Image 1" width="300">
                <figcaption>CCTV Gallery</figcaption>
            </figure>
            <figure>
                <img src="images/PImages/DVR1.jpg" alt="Image 2" width="300">
                <figcaption>Storage Gallery</figcaption>
            </figure>
            <figure>
                <img src="images/PImages/SDV1.png" alt="Image 3" width="300">
                <figcaption>Miscellaneous</figcaption>
            </figure>
        </section>


        <!-- Contact Form for Concerns -->
        <div class="container">
            <h2 id="contacts">Contact Me</h2>
            <p>If you need guidance or project inquiry, feel free to message and add your contact details.</p>
    
            <fieldset>
                <legend>Get in Touch</legend>
                <p><label for="firstName">First Name: <input type="text" id="firstName" name="firstName" placeholder="First name" title="Type first name"></label></p>
                <p><label for="email">Email: <input type="email" id="email" name="email" placeholder="Email" title="Type email" required></label></p>
                <p><label for="telephone">Telephone: <input type="tel" id="tel" name="telephone" placeholder="Mobile no." title="Type your Mobile no." required></label></p>
                <p>Your Message
                    <textarea name="comments" cols="20" rows="4" placeholder="Enter your comments..."></textarea>
                </p>
                <p>Inquiry type:
                    <select name="device">
                        <option value="General inquiry">General inquiry</option>
                        <option value="Project proposal">Project proposal</option>
                        <option value="Collaboration">Collaboration</option>
                    </select>
                </p>
                <button type="submit">Submit</button> <button type="reset">Clear form</button>
            </fieldset>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Product Gallery</p>
    </footer>
</body>
</html>
